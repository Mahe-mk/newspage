<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Register Page</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
    
        {% for field in form %}
            <div>
                <p>{{ field.label }}: <br> {{ field }}</p> 
            </div>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
<br>
{{ Message }}
</body>
</html>
