{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>{% block title %}Home Page{% endblock %}</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<!-- Top News -->
	<nav class="navbar navbar-exapand-lg navbar-dark bg-dark">
		<div class="container row d-flex p-2 justify-content-around">
			<div><a class="navbar-brand " style="width: 9rem" href="/">M_K News</a></div>
			<div style="width:18"><a class="text-decoration-none" href="admin/">Admin</a></div>
			<div style="width:18"><a class="text-decoration-none" href="/">Home</a></div>
			<div style="width:18"><a class="text-decoration-none" href="{% url 'all-news' %}">All News</a></div>
			<div style="width:18"><a class="text-decoration-none" href="{% url 'all-category' %}">All Categories</a>
			</div>
			<div style="width:18"><a class="text-decoration-none" href="{% url 'weather' %}">Weather </a></div>
			<!-- <div style="width:18"><a class="text-decoration-none" href="{% url 'Fav_Category' %}">MyCategories </a></div>		   -->
		</div>
		</div>
		<div class="d-flex p-2 justify-content-end">
			{% if user.is_authenticated %}
			<div class="row">
				<div>
					<!-- <div style="width:18"><a class="text-decoration-none" href="{% url 'Fav_Category' %}">My Favourites </a></div>	 -->
				</div>
				<div class="col-lg-0" style="width:18"><a class="text-decoration-none"
						href="{% url 'Fav_Category' %}">My Favourites </a></div>
				<div>
					<a class="fs-1 text-end font-monospace fw-bold text-white">Welcome {{user.username}}</a>
				</div>
				<div class="col-lg-6" style="width:18"><a class="text-decoration-none"
						href="{% url 'signout' %}">SingOut </a></div>
			</div>
			{% else %}
			<div class="col-lg-12 " style="width:18"><a class="text-decoration-none" href="{% url 'signin' %}">SignIn
				</a></div>
			{% endif %}
		</div>
	</nav>
	{% block content %}
	{% endblock %}
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>	
</html>
