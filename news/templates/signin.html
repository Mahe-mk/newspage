<!DOCTYPE html>
<html>
<head>
  <title>SignIn</title>
</head>
{% load socialaccount %}
<body>
  <h1>Welcome to SignIn Page</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}: <br> {{ field }}</p>
    {% endfor %}
    <button type="submit">SignIn</button>
    <p>Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
    <p>or</p>
    <!-- <P>
    <button><a href="{% url 'google_login' %}"></a> SignIn with Google </button>
    </P> -->
    <button class="btn btn-outline-info">
      <a href="{% url 'google_login' %}">
          <i class="fab fa-google"></i>
          SignIn with Google
      </a>
    </button>
</form>
</body>
</html>
